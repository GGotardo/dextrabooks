<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Dextra books</title>
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#000">

</head>
<body id="livros">

    <div class="main">
      <div class="sidebar">
        <ul id="slide-out" class="side-nav fixed">
          <li><a href="index.html" class="logo">DEXTRABOOKS</a></li>
          <li><a href="livros.html"><i class="material-icons tiny">book</i> Livros</a></li>
          <li><a href="usuarios.html"><i class="material-icons tiny">person</i> Usuarios</a></li>

        </ul>
      </div>
      <header>
        <nav>
         <div class="nav-wrapper">
           <a href="#!" class="brand-logo">Livros</a>
           <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
         </div>
       </nav>

      </header>
      <main>
        <a class="btn-floating btn-large waves-effect waves-light red cantinho modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
        <div class="list">
          <ul class="collection" id="booklist">
            <div class="placeholderlist">Carregando..</div>

          </ul>
        </div>
      </main>

    </div>


    <div class="components">
      <div id="modal1" class="modal">
          <form id="new-book">
        <div class="modal-content">
          <h4>Novo livro</h4>
          <p>

             <div class="row">
               <input type="text" placeholder="nome" id="nome"/>
             </div>
             <div class="row">
               <input type="text" placeholder="Autor" id="autor"/>
             </div>
             <div class="row">
               <input type="number" min="0" placeholder="Quantidade" id="quantidade"/>
             </div>


          </p>
        </div>
        <div class="modal-footer">
          <button href="#!" id="mandar-livro" type="submit" class="waves-effect waves-green btn-flat">Adicionar</button>
        </div>
        </form>
      </div>
      <div id="modal2" class="modal">
          <form id="update-book">
        <div class="modal-content">
          <h4>Atualizar livro</h4>
          <p>
            <input type="hidden" id="livroemedicao"/>
             <div class="row">
               <input type="text" placeholder="nome" id="nome2"/>
             </div>
             <div class="row">
               <input type="text" placeholder="Autor" id="autor2"/>
             </div>
             <div class="row">
               <input type="number" min="0" placeholder="Quantidade" id="quantidade2"/>
             </div>


          </p>
        </div>
        <div class="modal-footer">
          <button href="#!" id="salvar-livro" type="submit" class="waves-effect waves-green btn-flat">Salvar</button>
        </div>
        </form>
      </div>

    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="books.js"></script>
    <script src="app.js"></script>

</body>
</html>
