<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Dextra books</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#000">

</head>
<body id="livros">

    <div class="main">
      <div class="sidebar">
        <ul id="slide-out" class="side-nav fixed">
          <li><a href="index.html" class="logo">DEXTRABOOKS</a></li>
          <li><a href="livros.html"><i class="material-icons tiny">book</i> Livros</a></li>
          <li><a href="usuarios.html"><i class="material-icons tiny">person</i> Usuarios</a></li>

        </ul>
      </div>
      <header>
        <nav>
         <div class="nav-wrapper">
           <a href="#!" class="brand-logo">Livros</a>
           <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
         </div>
       </nav>

      </header>
      <main>
        <a class="btn-floating btn-large waves-effect waves-light red cantinho modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
        <div class="list">
          <ul class="collection" id="booklist">
            <li class="collection-item" id="booklist-item">

              <span class="name">As cronicas de narnia</span>
              <span class="author">CS Lewis</span>
              <span class="qtd">3 unidades</span>

              <div class="deleteicon">
                <a href="">
                  <i class="material-icons tiny text-red text-darken-3">delete</i>
                </a>
              </div>
            </li>

          </ul>
        </div>
      </main>

    </div>


    <div class="components">
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Novo livro</h4>
          <p>
            <form id="new-book">
       <div class="row">
         <input type="text" placeholder="nome" id="nome"/>
       </div>
       <div class="row">
         <input type="text" placeholder="Autor" id="autor"/>
       </div>
       <div class="row">
         <input type="number" placeholder="Quantidade" id="quantidade"/>
       </div>

     </form>
          </p>
        </div>
        <div class="modal-footer">
          <a href="#!" id="mandar-livro" class="waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
